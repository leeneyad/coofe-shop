<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link rel="icon" href="images/—Pngtree—coffee icon icon element_7186003.png">
  <title>Your Cart | Fenjanak</title>
  <link rel="stylesheet" href="style.css">
  <script src="cart.js" defer></script>
</head>
<body>
  <header>
    <div class="navbar">
    <img src="images/Refined 'Fenjank' Coffee Brand Logo (1).png" alt="fenjank-logo" class="logo"> 
    <h1>Cart | Fenjanak</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    </div>
  </header>

  <main>
    <section class="cart-section">
      <h2>Items in Your Cart</h2>
    <div id="cart-items">
      <!-- JS will load items here -->
       <div class="cart-item" style="display: flex; align-items: center; gap: 15px; background-color: #f5f0eb; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 15px;">
  <img src="images/latte.png" alt="Latte" style="width: 80px; height: 80px; border-radius: 8px;">
  <div style="flex-grow: 1;">
    <h4 style="margin: 0; color: #5c3d2e;">Latte</h4>
    <p style="margin: 5px 0;">Quantity: 2</p>
    <p style="margin: 0;">Price: <strong>6 JD</strong></p>
  </div>
  <button onclick="removeItem('latte')" style="background-color: #a9745d; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Remove</button>
</div>
      <p id="empty-cart-msg">Your cart is empty ☹</p>
    </div>

<div class="cart-summary">
  <p><strong>Total:</strong> <span id="cart-total">0.00 JD</span></p>
  <br>
  <div class="cart-buttons">
    <button onclick="checkout()">Proceed to Checkout</button>
  </div>
<br>
  <div class="cart-buttons">
    <button onclick="clearCart()">Clear Cart</button>
  </div>
<br>
  <div class="notes-section">
    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes" placeholder="Add any notes for your order..." rows="4" cols="50"></textarea>
   </div>
</div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Fenjanak. All rights reserved.</p>
    <div class="socials">
      <a href="https://www.instagram.com/">Instagram <img src="images/instagram.png" alt="instagram" width="30px" height="30px"></a> |
      <a href="https://web.facebook.com/?_rdc=1&_rdr#">Facebook <img src="images/facebook.png" alt="facebook" width="50px" height="50px"></a> |
      <a href="https://en.wikipedia.org/wiki/TikTok">TikTok <img src="images/tiktok.png" alt="tiktok" width="50px" height="50px"></a>
    </div>
  
    <hr class="section-divider">
<div class="form-with-logo">  
  <img src="images/Refined 'Fenjank' Coffee Brand Logo (1).png" alt="logo" class="form-logo" width="250px" height="300px">

</div>        
  </footer>
</body>
</html>
